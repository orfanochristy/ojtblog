<!DOCTYPE html>
<html lang="en">
<head>
  <title>Post details</title>
 {% block content %}
  <form method="POST">
    {% csrf_token %}
<div class="container">
        <div>
    
      <p>{{post.title}}</p>
      <p>{{post.author}}</p>
      <p>Posted: {{ post.date_updated }}</p>
      <p>{{post.content}}</p>
      <p>#{{post.tags}}</p>
     
        </div>
        <button type="button" onclick="window.location.href='{% url 'base' %}'" >Close</button>
</div>
{% endblock %}
  </form>


    
</html>
